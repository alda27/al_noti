{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center d-flex">
            <div class="col-8">
                <form action="" method="post">
                    {% csrf_token %}
                    <h5>¿Seguro quieres eliminar el articulo: <a href="#">{{ object }}</a>?</h5>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Eliminar</button>
                    <a href="{% url 'editors:dashboard' %}" class="btn btn-secondary"><i class="fas fa-backward"></i> No, llévame atrás</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
