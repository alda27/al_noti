{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="h2 text-center mt-5">Registrarse</h2>
        <!--ALERTS-->
        {% include 'partials/_alerts.html' %}
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 mt-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nombre</label>
                      <input name="first_name" type="text" class="form-control" id="exampleInputEmail1" required >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Apellido</label>
                      <input name="last_name" type="text" class="form-control" id="exampleInputEmail1" required >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Usuario</label>
                      <input name="username" type="text" class="form-control" id="exampleInputEmail1" required >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" required >
                      </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmar Contraseña</label>
                        <input name="password2" type="password" class="form-control" id="exampleInputPassword1" required>
                      </div>
                    <div class="form-group">
                        <input name="next" type="hidden" class="form-control" value="{{ request.GET.next }}">
                      </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                  </form>
                  <p class="text-center mt-2">¿Tienes una cuenta? <a href="{% url 'account:login' %}">Inicia Sesión aqui</a></p>
            </div>
        </div>
    </div>
{% endblock %}
