{% extends 'base.html' %}

{% block content %}
 <div class="container">
        <h2 class="h2 text-center mt-5">Iniciar Sesión</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 mt-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input name="username" type="text" class="form-control" id="exampleInputEmail1" required placeholder="Usuario o Email">
                    </div>
                    <div class="form-group">
                      <input name="password" type="password" class="form-control" id="exampleInputPassword1" required placeholder="Tu Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                  </form>
                  <p class="text-center mt-2">¿No tienes una cuenta? <a href="{% url 'account:register' %}">Registrate aqui</a></p>
            </div>
        </div>
    </div>
{% endblock %}
